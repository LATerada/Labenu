<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sugestão de clima</title>
</head>

<body>
    <header class="a">
        <h1><a href="./index.html">Simulador de Climas</a></h1>
    </header>
    <main class="b">
        <section class="c">
            <form>
                <label for="name">Nome:</label>
                <input type="text" name="name" id="name" placeholder="Nome Sobrenome" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="text" name="email" id="email" placeholder="email@email.com">
                <br><br>
                <label for="suggestion">Sugestão de clima:</label>
                <select name="Sugestao de clima" id="suggestion">
                    <option value="equatorial">Equatorial</option>
                    <option value="tropical">Tropical</option>
                    <option value="temperado">Temperado</option>
                    <option value="subtropical">Subtropical</option>
                </select>
                <!-- <input type="text" name="Sugestao de clima" id="suggestion"> -->
                <br><br>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer class="e">Footer</footer>

</body>

</html>
